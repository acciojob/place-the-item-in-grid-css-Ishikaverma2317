<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>2x2 CSS Grid</title>
  <style>
    .holder {
      display: grid;
      width: 200px;
      height: 200px;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 0; /* Optional: remove spacing between grid items */
      border: 2px solid black; /* Optional: visual border for the grid */
    }

    .item {
      background-color: lightgray;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-family: sans-serif;
    }
  </style>
</head>
<body>

  <div class="holder">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
  </div>

</body>
</html>
